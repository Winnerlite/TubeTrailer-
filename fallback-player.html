
<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Immediately set theme class before any rendering

      const savedTheme = localStorage.getItem('themePreference') || 'dark';
      document.documentElement.className = savedTheme === 'light' ? 'light-mode' : 'dark-mode';
    })();
  </script>
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
      t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Video Player</title>
  <style>
    :root.dark-mode {
      --bg: #000;
      --text: white;
      --text-secondary: #aaa;
      --button-bg: #222;
      --button-hover: #333;
      --border-color: #555;
      --gradient-start: red;
      --gradient-mid: purple;
      --gradient-end: blue;
      --download-gradient-start: #ff5f6d;
      --download-gradient-mid: #ffc371;
      --download-gradient-end: #42e695;
      --card-bg: #1a1a1a;
      --primary: #8a2be2;
    }
    :root.light-mode {
      --bg: #f5f5f5;
      --text: #333;
      --text-secondary: #666;
      --button-bg: #e0e0e0;
      --button-hover: #d0d0d0;
      --border-color: #ccc;
      --gradient-start: #8a2be2;
      --gradient-mid: #4b6cb7;
      --gradient-end: #182848;
      --download-gradient-start: #6a11cb;
      --download-gradient-mid: #2575fc;
      --download-gradient-end: #00d2ff;
      --card-bg: #ffffff;
      --primary: #8a2be2;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .player-container {
      width: 100%;
      max-width: 900px;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding-bottom: 10px;
    }
    #controls {
      margin-bottom: 15px;
    }
    #controls select {
      padding: 5px 10px;
      background: var(--button-bg);
      color: var(--text);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    #video-wrapper {
      padding: 5px;
      border-radius: 15px;
      background: linear-gradient(45deg, 
        var(--gradient-start), 
        var(--gradient-mid), 
        var(--gradient-end), 
        var(--gradient-mid), 
        var(--gradient-start));
      background-size: 400% 400%;
      animation: glowSpin 8s linear infinite;
      width: 100%;
    }
    iframe#ytplayer {
      width: 100%;
      height: calc(100vw * 9 / 16);
      max-height: 90vh;
      border: none;
      border-radius: 10px;
      display: block;
    }
    @keyframes glowSpin {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .download-section {
      margin-top: 15px;
      text-align: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--border-color);
    }
    #downloadBtn {
      padding: 12px 30px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(90deg, 
        var(--download-gradient-start), 
        var(--download-gradient-mid), 
        var(--download-gradient-end),
        var(--download-gradient-mid));
      background-size: 300% 300%;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      animation: glowShift 5s linear infinite;
    }
    #downloadBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .download-options {
      margin-top: 10px;
    }
    .download-options button {
      margin: 5px;
      padding: 8px 14px;
      background-color: var(--button-bg);
      color: var(--text);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .download-options button:hover {
      background-color: var(--button-hover);
    }
    @keyframes glowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .related-videos {
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
    }
    .related-videos h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--text);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 5px;
    }
    .related-videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .video-card {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .video-thumbnail {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .video-info {
      padding: 10px;
    }
    .video-title {
      font-size: 14px;
      margin-bottom: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .video-channel {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    button, button:focus, button:active {
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    @media (max-width: 600px) {
      iframe#ytplayer {
        height: calc(100vw * 9 / 16);
      }
      .related-videos-container {
        grid-template-columns: 1fr;
      }
    }
    
  .video-card:focus {
    outline: none;
    /* Optional alternative for focus visibility */
    /* box-shadow: 0 0 0 2px var(--primary); */
  }

  </style>
</head>
<body>
  <!-- Hidden ad container -->
  <div style="display:none;">
    <div id="container-c53c47fd171910c4da636669b2c26e51"></div>
    <script async="async" data-cfasync="false" src="//pl24473149.profitableratecpm.com/c53c47fd171910c4da636669b2c26e51/invoke.js"></script>
  </div>
  <!-- Fixed Player Container -->
  <div class="player-container">
    <!-- Aspect Ratio Selector -->
    <div id="controls">
      <label for="ratio-select">Aspect Ratio:</label>
      <select id="ratio-select">
        <option value="16:9" selected>16:9</option>
        <option value="4:3">4:3</option>
        <option value="21:9">21:9</option>
        <option value="1:1">1:1</option>
      </select>
    </div>
    <!-- YouTube Video Wrapper -->
    <div id="video-wrapper">
      <iframe id="ytplayer" allowfullscreen></iframe>
    </div>
    <div class="download-section">
      <button id="downloadBtn" onclick="simulateDownload()">Download Video</button>
      <div class="download-options">
        <button id="realDownloadBtn">720p .MP4</button>
        <button onclick="window.location.href='https://pubertytechnicallyknowhow.com/m06est9z?key=c719d5e4c9dd79e8821c8639b98ab94f';">1080p .MP4</button>
        <button onclick="window.location.href='https://y2mate.tools/en68';">Mobile Version</button>
      </div>
    </div>
  </div>
  <!-- Related Videos Section -->
  <div class="related-videos">
    <h2>Related Videos</h2>
    <div class="related-videos-container" id="relatedVideos">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script>
    // Theme management
    function checkTheme() {
      const theme = localStorage.getItem('themePreference') || 'dark';
      document.documentElement.className = theme === 'light' ? 'light-mode' : 'dark-mode';
    }
    window.addEventListener('storage', function(event) {
      if (event.key === 'themePreference') {
        checkTheme();
      }
    });
    // YouTube API Keys
    const API_KEYS = [
      'AIzaSyCME7E2t1cd8JTwpXIgDSyAwVMja2QHkL8',
      'AIzaSyABi7KdpAijF9gu09dSefpXJyhjIRY66Eg',
      'AIzaSyAqLty-6vku33b3bpdG5S4oLkyoimdw8TU'
    ];
    let currentApiKeyIndex = 0;
    // Video player setup
    const query = new URLSearchParams(window.location.search);
    const videoId = query.get('v');
    const yt = document.getElementById('ytplayer');
    const relatedVideosContainer = document.getElementById('relatedVideos');
    if (videoId) {
      // Load main video
      yt.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&rel=0';
      // Save to watch history
      fetchVideoInfo(videoId);
      // Setup download button
      setupDownloadButton(videoId);
      // Load related videos
      fetchRandomizedRelatedVideos();
    }

    async function fetchVideoInfo(videoId) {
      try {
        const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
        const data = await response.json();
        const watched = JSON.parse(localStorage.getItem("watchedVideos")) || [];
        if (!watched.some(v => v.id === videoId)) {
          watched.push({
            id: videoId,
            title: data.title,
            thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
          });
          localStorage.setItem("watchedVideos", JSON.stringify(watched));
        }
      } catch (error) {
        console.error("Error fetching video info:", error);
      }
    }

    function setupDownloadButton(videoId) {
      const realBtn = document.getElementById('realDownloadBtn');
      realBtn.onclick = () => {
        window.location.href = `https://ssyoutube.com/watch?v=${videoId}`;
      };
    }

    async function fetchRandomizedRelatedVideos() {
      const searchQueries = [
        "full movie",
        "anime movie",
        "movie trailer"
      ];
      const randomQuery = searchQueries[Math.floor(Math.random() * searchQueries.length)];
      
      try {
        const response = await fetchWithRetry(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(randomQuery)}&maxResults=20&key=${API_KEYS[currentApiKeyIndex]}`
        );
        
        if (response.items && response.items.length > 0) {
          displayRelatedVideos(response.items);
        } else {
          fallbackRelatedVideos();
        }
      } catch (error) {
        console.error('Error fetching related videos:', error);
        fallbackRelatedVideos();
      }
    }

    async function fallbackRelatedVideos() {
      try {
        const trendingResponse = await fetchWithRetry(
          `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=US&maxResults=20&key=${API_KEYS[currentApiKeyIndex]}`
        );
        
        if (trendingResponse.items && trendingResponse.items.length > 0) {
          displayRelatedVideos(trendingResponse.items);
        } else {
          relatedVideosContainer.innerHTML = '<p>Could not load videos at this time</p>';
        }
      } catch (error) {
        console.error("Error fetching fallback videos:", error);
        relatedVideosContainer.innerHTML = '<p>Could not load videos at this time</p>';
      }
    }

    async function fetchWithRetry(url, retries = 3) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
        return await response.json();
      } catch (error) {
        if (retries > 0) {
          currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
          console.log(`Retrying... (${retries} left)`);
          await new Promise(resolve => setTimeout(resolve, 1000));
          return fetchWithRetry(url, retries - 1);
        }
        throw error;
      }
    }

    function displayRelatedVideos(videos) {
      relatedVideosContainer.innerHTML = '';
      const uniqueVideos = [...new Map(videos.map(item => [item.id.videoId, item])).values()];
      
      uniqueVideos.slice(0, 10).forEach(video => {
        const videoId = video.id.videoId || video.id;
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.onclick = () => {
          window.location.href = `fallback-player.html?v=${videoId}`;
        };
        videoCard.innerHTML = `
          <img src="${video.snippet.thumbnails.medium.url}" class="video-thumbnail" alt="${video.snippet.title}">
          <div class="video-info">
            <div class="video-title">${video.snippet.title}</div>
            <div class="video-channel">${video.snippet.channelTitle}</div>
          </div>
        `;
        relatedVideosContainer.appendChild(videoCard);
      });
    }

    // Aspect ratio control
    document.getElementById('ratio-select').addEventListener('change', function() {
      const aspect = this.value;
      let heightRatio;
      switch (aspect) {
        case '4:3': heightRatio = 3 / 4; break;
        case '21:9': heightRatio = 9 / 21; break;
        case '1:1': heightRatio = 1; break;
        case '16:9':
        default: heightRatio = 9 / 16;
      }
      yt.style.height = `calc(100vw * ${heightRatio})`;
    });

    function simulateDownload() {
      const btn = document.getElementById('downloadBtn');
      btn.textContent = "Preparing download...";
      btn.disabled = true;
      setTimeout(() => {
        window.location.href = "https://pubertytechnicallyknowhow.com/m06est9z?key=c719d5e4c9dd79e8821c8639b98ab94f";
      }, 5000);
    }
  </script>
</body>
