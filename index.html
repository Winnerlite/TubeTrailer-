async function cachedFetch(key, url, options = {}) {
    const cacheTime = options.cacheTime || 3600000; // 1 hour default
    const forceRefresh = options.forceRefresh || false;
    
    // Check if we're offline
    const isOnline = navigator.onLine;
    
    if (!isOnline) {
        console.log('Offline mode - attempting to use cached data');
        const cached = localStorage.getItem(key);
        if (cached) {
            try {
                const parsed = JSON.parse(cached);
                if (parsed && (Array.isArray(parsed.data) || typeof parsed.data === 'object')) {
                    return parsed.data;
                }
            } catch (e) {
                console.warn(`Corrupted cache for ${key}, clearing.`);
                localStorage.removeItem(key);
            }
        }
        throw new Error('No cached data available and offline');
    }

    // If online but not forcing refresh, check cache first
    if (!forceRefresh) {
        const cached = localStorage.getItem(key);
        if (cached) {
            try {
                const parsed = JSON.parse(cached);
                if (parsed && Date.now() - parsed.timestamp < cacheTime) {
                    return parsed.data;
                }
            } catch (e) {
                console.warn(`Corrupted cache for ${key}, clearing.`);
                localStorage.removeItem(key);
            }
        }
    }

    // Fetch fresh data
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const payload = { 
            timestamp: Date.now(), 
            data: data,
            url: url // Store the URL for reference
        };
        
        localStorage.setItem(key, JSON.stringify(payload));
        return data;
    } catch (error) {
        // If fetch fails, try to return cached data even if stale
        const cached = localStorage.getItem(key);
        if (cached) {
            try {
                const parsed = JSON.parse(cached);
                if (parsed) {
                    console.warn('Using stale cache due to network error');
                    return parsed.data;
                }
            } catch (e) {
                console.warn('Failed to parse cached data');
            }
        }
        throw error;
    }
}

                id: { videoId: `jikan-${anime.mal_id}` },
                snippet: {
                    title: anime.title,
                    channelTitle: 'Anime',
                    thumbnails: {
                        medium: { url: anime.images?.jpg?.image_url || '' }
                    },

                },

async function handleAnimePlay(title, thumbnail) {
    try {
        showLoading(true);
        // First try to find trailer in YouTube
        const response = await fetch(
            `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${encodeURIComponent(title + ' official trailer')}&type=video&key=${getApiKey()}`
        );
        const data = await response.json();

        if (data.items && data.items.length > 0) {
            const videoId = data.items[0].id.videoId;
            playVideo(videoId, title, thumbnail);
        } else {
            // Fallback to using the Jikan ID in the player
            const fallbackContent = {

            };
            window.open(
                `fallback-player.html?title=${encodeURIComponent(title)}&image=${encodeURIComponent(thumbnail)}`,
                '_blank'
            );
        }

        showError('Failed to load trailer: ' + error.message);
        // Direct fallback to player with basic info
        window.open(
            `fallback-player.html?title=${encodeURIComponent(title)}&image=${encodeURIComponent(thumbnail)}`,
            '_blank'
        );
    } finally {
        showLoading(false);
    }
}

        function clearAllCache() {
    const cacheKeys = Object.keys(localStorage);
    let cleared = 0;
    
    cacheKeys.forEach(key => {
        if (key.startsWith('jikan-') || 
            key.startsWith('yt-') || 
            key.startsWith('preload-') || 
            key.includes('Trending') || 
            key.includes('Results')) {
            localStorage.removeItem(key);
            cleared++;
        }
    });
    
    // Clear service worker cache too
    if ('caches' in window) {
        caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => {
                caches.delete(cacheName);
            });
        });
    }
    
    showToast(`Cleared ${Refreshed} cached items`);
